<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
</body>
</html>
<style>
    /* Body styling with a gradient background */
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #6e8efb, #a777e3); /* Soft blue-purple gradient */
        font-family: Arial, sans-serif;
        color: #333;
    }

    /* Login container styling */
    .login-container {
        width: 300px;
        padding: 20px;
        background-color: #fff; /* White background for contrast */
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    /* Form heading */
    h2 {
        color: #4a4a4a;
        margin-bottom: 20px;
    }

    /* Form elements styling */
    form {
        display: flex;
        flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Login button styling */
    button[type="submit"] {
        padding: 10px;
        background-color: #6e8efb; /* Button color matching the gradient */
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #556cd6; /* Darker blue on hover */
    }

    /* Register link styling */
    p {
        margin-top: 15px;
        font-size: 14px;
        color: #555;
    }

    a {
        color: #6e8efb;
        text-decoration: none;
    }

    a:hover {
        color: #4a54c4; /* Darker link color on hover */
        text-decoration: underline;
    }
</style>
