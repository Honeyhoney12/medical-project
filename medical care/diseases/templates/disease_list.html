<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseases</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>List of Diseases</h1>
            <a href="{% url 'logout' %}" class="logout-button">Logout</a>
        </header>
        
        <ul class="disease-list">
            {% for disease in diseases %}
                <li><a href="{% url 'disease_detail' disease.pk %}">{{ disease.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

<style>
/* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling for dark theme */
body {
    font-family: Arial, sans-serif;
    background-color: #1e1e1e; /* Dark background */
    color: #e0e0e0; /* Light text */
    line-height: 1.6;
}

/* Main container */
.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #2c2c2c;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    border-radius: 8px;
    margin-top: 50px;
}

/* Header styling */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

/* Heading */
h1 {
    color: #66c2ff;
}

/* Logout button */
.logout-button {
    background-color: #ff4d4d; /* Red button */
    color: #fff;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.logout-button:hover {
    background-color: #e60000; /* Darker red on hover */
}

/* Disease list */
.disease-list {
    list-style-type: none;
}

/* Disease list items */
.disease-list li {
    margin: 10px 0;
}

/* Disease links */
.disease-list a {
    text-decoration: none;
    color: #66c2ff;
    font-weight: bold;
    font-size: 18px;
}
