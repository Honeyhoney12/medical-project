<!DOCTYPE html>
<html>
<head>
   
    <title>Register</title>

</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
</body>
</html>
<style>
    /* Body styling with a gradient background */
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #6872d3, #fad0c4); /* Soft pink-peach gradient */
        font-family: Arial, sans-serif;
        color: #333;
    }

    /* Registration container styling */
    .register-container {
        width: 320px;
        padding: 25px;
        background-color: #fff; /* White background for contrast */
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Form heading */
    h2 {
        color: #5a5a5a;
        margin-bottom: 20px;
    }

    /* Form elements styling */
    form {
        display: flex;
        flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    /* Register button styling */
    button[type="submit"] {
        padding: 12px;
        background-color: #ff7e67; /* Complementary peach color for button */
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #e36850; /* Darker peach on hover */
    }

    /* Login link styling */
    p {
        margin-top: 15px;
        font-size: 14px;
        color: #666;
    }

    a {
        color: #ff7e67;
        text-decoration: none;
    }

    a:hover {
        color: #e36850; /* Darker color on hover */
        text-decoration: underline;
    }
</style>
