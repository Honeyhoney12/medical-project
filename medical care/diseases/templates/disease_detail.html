<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ disease.name }}</title>
</head>
<body>
    <div class="header">
        <h1>{{ disease.name }}</h1>
    </div>

    <div class="container">
        <section class="disease-info">
            <h2>Description</h2>
            <p>{{ disease.description }}</p>
        </section>

        <section class="disease-cure">
            <h2>Cure</h2>
            <p>{{ disease.cure }}</p>
        </section>

        <section class="disease-medicine">
            <h2>Medicines</h2>
            <p>{{ disease.medicine }}</p>
        </section>
       

        <a href="{% url 'disease_list' %}" class="back-link">Back to List</a>
    </div>
</body>
</html>
<style>
    /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f3f7f9;
    color: #333;
    line-height: 1.6;
}

/* Header styling */
.header {
    background-color: #2c3e50;
    color: white;
    padding: 20px 0;
    text-align: center;
    margin-bottom: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.header h1 {
    font-size: 32px;
    margin: 0;
    letter-spacing: 1px;
}

/* Container */
.container {
    width: 80%;
    margin: 0 auto;
    padding: 25px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: -20px;
    margin-bottom: 50px;
}

/* Section styling */
section {
    margin-bottom: 30px;
}

section h2 {
    font-size: 24px;
    color: #2c3e50;
    border-bottom: 2px solid #3498db;
    padding-bottom: 10px;
    margin-bottom: 15px;
}

section p {
    font-size: 18px;
    color: #555;
    margin-bottom: 10px;
    line-height: 1.7;
}

/* Back link button */
.back-link {
    display: inline-block;
    padding: 12px 20px;
    background-color: #3498db;
    color: rgb(185, 83, 83);
    text-decoration: none;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.back-link:hover {
    background-color: #2980b9;
}

/* Responsive design */
@media (max-width: 768px) {
    .container {
        width: 90%;
        padding: 20px;
    }

    h1 {
        font-size: 28px;
    }

    section h2 {
        font-size: 22px;
    }

    section p {
        font-size: 16px;
    }
}

</style>
